name: Bug Report
description: Create a report to document an issue.
title: "bug: "
labels: "\U0001F41B bug"

body:
  - type: input
    id: modules
    attributes:
      label: Modules
      description: What module(s) does this impact?
      placeholder: ex. brain_module, games_module, ...
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Describe the steps to reproduce
      description: How did you trigger the bug? Please provide a step by step explanation.
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
      render: bash
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
